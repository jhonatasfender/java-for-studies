<div class="page-header text-center">
    <h3>{{foto.titulo}}</h3>
</div>

<p ng-show="mensagem.length" class="alert-info">{{mensagem}}</p>

<form novalidate name="formulario" class="row" ng-submit="salvar()">
    <div class="col-md-6">
        <div class="form-group">
            <label>Título</label>
            <input ng-model="foto.titulo" name="titulo" class="form-control" required>
            <span ng-show="formulario.$submitted && formulario.titulo.$error.required" class="alert-danger">Título obrigatório</span>
        </div>
        <div class="form-group">
            <label>URL</label>
            <input ng-model="foto.url" name="url" class="form-control" required>
            <span ng-show="formulario.$submitted && formulario.url.$error.required" class="alert-danger">URL obrigatório</span>
        </div>
        <div class="form-group">
            <label>Descrição</label>
            <textarea ng-model="foto.descricao" name="descricao" class="form-control" required>
            </textarea>
            <span ng-show="formulario.$submitted && formulario.descricao.$error.required" class="alert-danger">Descricao obrigatório</span>
        </div>
        
        <div class="form-group">
            <label>Grupo</label>
            <select class="form-control" name="grupo" required 
                    ng-model="foto.grupo" ng-controller="GruposController"
                    ng-options="grupo._id as (grupo.nome | uppercase) for grupo in grupos">
                <option value="">Selecione grupo</option>
            </select>
            <span ng-show="formulario.$submitted && formulario.grupo.$error.required" class="alert-danger">Grupo obrigatório</span>
        </div>

        <button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
            Salvar
        </button>
         <a href="#/fotos" class="btn btn-primary">Voltar</a>
        <hr>
    </div>
    
    <div class="col-md-6">
        <img src="{{foto.url}}" />
    </div>
</form>
